<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <meta charset="UTF-8">
    <script src="jquery-3.3.1.js"></script>
    <script>
     $('document').ready(function(){
         $('.three').animate({
             height:"0%"
         },1200,function(){
             $('.one').animate({
             marginTop:"+=55%",
             height:"0px"
         },1200,function(){
             $('.two').animate({
             height:"0px",    
         },1200);
       });
   });         
});
    </script>
</head>

<body>
<div id="background"></div>
    <h1>Welcome</h1>

<div class="animation">
    <div class="three"></div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="two"></div>
    <div class="one"></div>
    <div class="three"></div>
</div>    
    
</body>    
</html>
